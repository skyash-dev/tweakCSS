<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>test</title>
  <script>
    const authToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VybmFtZSI6ImFtaXRhbnNodXNhaHUiLCJpYXQiOjE3MTM5Njk5ODh9.nkR-dDndOKgCm3QHso9pa_NNhwj7GqfT7wUzNQsvqDg';
    const cssUrl = 'http://localhost:3002/';

    function fetchCssWithAuthorization() {
      fetch(cssUrl, {
        headers: {
          'Authorization': authToken
        }
      })
        .then(response => response.text())
        .then(css => {
          const style = document.createElement('style');
          style.innerHTML = css;
          document.head.appendChild(style);
        })
        .catch(error => console.error('Error fetching CSS:', error));
    }
    fetchCssWithAuthorization();
  </script>
</head>
